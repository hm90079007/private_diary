{% extends 'base.html' %} 
{% load static %} 
{% block title %}Update Diary | Private Diary{% endblock %} 
{% block active_diary_list %}active{% endblock %} 
{% block head %}
<link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet" />
{% endblock %} 

{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style w-100">
        <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-secondary ml-2" href="{% url 'diary:diary_detail' object.pk %}">Cancel</a>
        </form>
    </div>
  </div>
</div>

{% endblock %}
